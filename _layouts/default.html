<script>
  (function () {
    const btn = document.querySelector(".resume-float");
    if (!btn) return;

    function onScroll() {
      const y = window.scrollY || document.documentElement.scrollTop;
      // Fade after ~140px. Fully gone after ~240px.
      const start = 140;
      const end = 240;

      if (y <= start) {
        btn.style.opacity = "1";
        btn.style.pointerEvents = "auto";
        return;
      }

      const t = Math.min(1, (y - start) / (end - start));
      const opacity = String(1 - t);
      btn.style.opacity = opacity;

      // Once mostly faded, disable clicking so it doesn't â€œblockâ€ text.
      if (t > 0.9) {
        btn.style.pointerEvents = "none";
      } else {
        btn.style.pointerEvents = "auto";
      }
    }

    window.addEventListener("scroll", onScroll, { passive: true });
    onScroll();
  })();
</script>


<script>
// Language toggle functionality
const langBtn = document.getElementById('lang-btn');
const langEn = document.querySelector('.lang-en');
const langFr = document.querySelector('.lang-fr');
let currentLang = 'en';

// Initialize Google Translate
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'en,fr'
  }, 'google_translate_element');
  
  console.log('Google Translate initialized');
}

// Function to trigger translation via cookie
function translatePage(lang) {
  const domain = window.location.hostname;
  document.cookie = `googtrans=/en/${lang}; path=/; domain=${domain}`;
  document.cookie = `googtrans=/en/${lang}; path=/;`;
  window.location.reload();
}

// Toggle language on button click
langBtn.addEventListener('click', () => {
  if (currentLang === 'en') {
    // Switch to French
    currentLang = 'fr';
    langEn.classList.remove('active');
    langFr.classList.add('active');
    translatePage('fr');
    console.log('Switching to French');
  } else {
    // Switch back to English
    currentLang = 'en';
    langFr.classList.remove('active');
    langEn.classList.add('active');
    translatePage('en');
    console.log('Switching to English');
  }
});

// Check if page is already translated on load
window.addEventListener('load', () => {
  const cookies = document.cookie;
  if (cookies.includes('googtrans=/en/fr')) {
    currentLang = 'fr';
    langEn.classList.remove('active');
    langFr.classList.add('active');
  }
});
</script>

<!-- Google Translate Script -->
