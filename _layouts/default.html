<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #111827;
      color: #e5e7eb;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin-right: 1.5rem;
      color: #93c5fd;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: white;
    }

    /*GALLERY GRID */
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }

    .album-tile {
      border: 0;
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: left;
    }

    .album-tile img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 14px;
      display: block;
    }

    .album-tile-title {
      margin-top: 8px;
      font-weight: 600;
      color: #ffffff;
    }

    /* Expandable panel that appears inside the grid */
    .album-panel {
      grid-column: 1 / -1;
      margin-top: 6px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 16px;
      position: relative;

      /* roughly “two rows tall” feel */
      min-height: 520px;
    }

    
/* Panel header row */
    .album-panel-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .album-panel-header h2 {
      margin: 0;
      color: #ffffff;
    }

/* Close (X) button */
    .album-panel-close {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.25);
      color: #ffffff;
      cursor: pointer;
      font-size: 18px;
      line-height: 0;
    }

    .album-panel-close:hover {
      background: rgba(255,255,255,0.08);
    }

    /* Make embed responsive */
    .album-embed img {
      max-width: 100%;
      height: auto;
    }
    
    .album-view {
      margin-top: 28px;
    }

    .album-view-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
    }

    /* Flickr embed area */
    .album-embed {
      margin-top: 14px;
    }

    .album-embed img {
      max-width: 100%;
      height: auto;
    }

  </style>
</head>

<body>
  <nav>
    <a href="/">Home</a>
    <a href="/resume">Resume</a>
    <a href="/projects">Projects</a>
    <a href="/alpine">Alpine</a>
    <a href="/gallery">Gallery</a>
  </nav>

  <main>
    {{ content }}
  </main>
</body>
</html>
